<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Form</title>
</head>
<style>
    body{
        font: 1em sans-serif;
    }
.or{
    display: flex;
    text-align: center;
    font-size: 50px/2;
    font-weight: 700;
}
</style>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Add user</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label>Status</label>
            <select>
                <option>Student</option>
                <option>Teacher</option>
                <option>Guest</option>
            </select>


            <p>choose your favourite languange</p>
            <input type="radio" name="radii" id="HTML">
            <label for="HTML" >HTML</label>

            <!-- Notice that i added the name="radii" in all input so that
                 it can select one radio buttun at the time -->

            <input type="radio" name="radii" id="CSS">
            <label for="CSS">CSS</label>
            <input type="radio" name="radii" id="JavaScript">
            <label for="JavaScript">JavaScript</label><br><br>

            <label for="txt">Comments</label><br>
            <textarea cols="25" rows="2"></textarea>
            <br>
            <br>
            <label>Current date:</label>
            <input type="date">
            <br>
            <br>
            <label><input type="checkbox">Sign up for the newsletter</label>
            <br>
            <label><input type="checkbox">Agree to terms and conditions</label>
            <br>
            <br>
            <button type="submit">submit</button>
        </fieldset>
        <fieldset>
            <hr><legend class="or">Or</legend>
            <p>Visit out website for more info. <a href="#">Melsoft Academy</a></p>
        </fieldset>

    </form>
</body>
</html>
